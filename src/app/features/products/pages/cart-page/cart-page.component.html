<app-header></app-header>

<div class="card" *ngIf="product && !card"></div>


<div class="card" *ngIf="cart.length > 0 ">
    <div class="card-description" *ngFor="let product of cart" >  
      <img width="200px" height="200px" [src]="product?.img">
      <p>{{product?.name}}</p>
      <p>Preço: <b>{{ product?.Value | currency: 'BRL' }}</b></p>
      <p>{{product?.description}}</p>
      <p>Quantidade disponivel: {{ product?.quantity }} un.</p>
      <!-- <h4 class="tint"
        [ngClass]="{'color-orange':product?.completed,'color-red': !product?.completed}"
        (click) ="updatecompleted()">
        {{ product?.completed?'Disponivel' : 'Indisponivel' }}</h4>
        <div class="actions" (click) ="removeProduct()">Remover produto<mat-icon>delete</mat-icon></div>  -->
    </div>
    
</div>
<div class="tint">
    <button class="buton" *ngIf="cart.length > 0 " routerLink="">Finalizar pedido</button>
    <button class="buton" *ngIf="cart.length > 0 " routerLink="/products">Adicionar mais produtos</button>
</div>
    
<div class="tint" *ngIf="cart.length == 0">
    Não há produtos no seu carrinho!</div>
<button class="item" *ngIf="cart.length == 0" routerLink="/products">Volte para escolher seus itens!</button>
    

<app-footer></app-footer>

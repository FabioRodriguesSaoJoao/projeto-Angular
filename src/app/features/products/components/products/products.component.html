<div class="card" *ngIf="product && !card" [ngClass]="{'color-magenta':product?.completed, 'color-blue': !product?.completed}">
</div>    

<div class="card" >
    <div class="card-description" >
        <img width="200px" height="200px" [src]="product?.img">
        <p>Nome: {{ product?.name }}</p>
        <p>Quantidade: {{ product?.quantity }}</p>
        <p>Data entrada: {{ product?.inclusionDate | date }}</p>
        <h4 class="tint"
        [ngClass]="{'color-orange':product?.completed,'color-red': !product?.completed}">
        Vermelho indisponivel, Laranja disponivel<span (click) ="updatecompleto()"> {{product?.completed}} </span ></h4>
        <div class="actions" (click) ="removeProduct()">Remover produto</div>    
        <div class="details" (click) ="productsDetails()" >Detalhes     
</div>
           
</div>
</div>

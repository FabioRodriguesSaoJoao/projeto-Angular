<div class="card" *ngIf="product && !card">
</div>    

<div class="card" >
    <div class="card-description" >
        <img width="200px" height="200px" [src]="product?.img">
        <h3>{{ product?.name }}</h3>
        <p>Pre√ßo: {{ product?.Value | currency: 'BRL'}}</p>        
        <h4 class="tint"
        [ngClass]="{'color-orange':product?.completed,'color-red': !product?.completed}"
        (click) ="updatecompleto()">
        {{ product?.completed?'Disponivel' : 'Indisponivel' }}</h4>
        <div class="details" (click) ="productsDetails()" >Detalhes<mat-icon>search</mat-icon></div>
        <div class="actions" (click)="addToCart()" >Adicionar ao carrinho<mat-icon>add_shopping_cart</mat-icon></div>
        
           
</div>
</div>
